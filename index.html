<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
		<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
		<!-- The script below is needed for gestures. Each entity needs 'gesture-handler' and each marker need 'emitevents=true' -->
		<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
		<!-- This script enables .gltf model animations -->
		<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>
	<body style="margin: 0px; overflow: hidden">
		<a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
		         gesture-detector>
		<a-marker
		          preset="hiro"
		          emitevents="true">
			<!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
			<a-entity position="0 -1 0"
			          scale="0.05 0.05 0.05"
			          rotation="-90 0 0"
			          gltf-model="models/trex/scene.gltf"
			          gesture-handler>
		</a-entity>
	</a-marker>
	<a-marker
	          type="barcode"
	          value="1"
	          emitevents="true">
		<a-entity position="0 -1 0"
		          scale="0.05 0.05 0.05"
		          rotation="-90 0 0"
		          gltf-model="models/x-wing/scene.gltf"
		          animation-mixer
		          gesture-handler>
	</a-entity>
</a-marker>
<a-marker
          type="barcode"
          value="2"
          emitevents="true">
	<a-entity position="0 -1 0"
	          scale="0.05 0.05 0.05"
	          rotation="-90 0 0"
	          gltf-model="models/exploding_skull/scene.gltf"
	          animation-mixer
	          gesture-handler>
</a-entity>
</a-marker>
<a-marker
          type="barcode"
          value="3"
          emitevents="true">
	<a-entity position="0 -1 0"
	          scale="0.05 0.05 0.05"
	          rotation="-90 0 0"
	          gltf-model="models/male_full_body_ecorche/scene.gltf"
	          gesture-handler>
</a-entity>
</a-marker>
<a-marker
          type="barcode"
          value="4"
          emitevents="true">
	<a-entity position="0 -1 0"
	          scale="0.5 0.5 0.5"
	          rotation="-90 0 0"
	          gltf-model="models/skeleton/scene.gltf"
	          gesture-handler>
</a-entity>
</a-marker>
<a-marker
          type="barcode"
          value="5"
          emitevents="true">
	<a-entity position="0 -1 0"
	          scale="1.0 1.0 1.0"
	          rotation="-90 0 0"
	          gltf-model="models/skull/scene.gltf"
	          gesture-handler>
</a-entity>
</a-marker>
<a-entity
          camera><
          a-entity>
</a-scene>
</body>
</html>
