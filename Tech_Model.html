<!DOCTYPE html>
<html>
  <head>
    <title>Tech Model (Bitbucket)</title>
    <meta name="description" content="Basic Scene - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
	<a-scene>
		<a-assets>	
			<a-asset-item id="tech" src="models/tech_San_Jose/TechMuseum_SanJose.dae"></a-asset-item>
		    <img id="sky" src="images/sky.png">
			<img id="groundTexture" src="images/grass.jpg">
		</a-assets>
		
		<a-entity collada-model="#tech" 
			scale="0.1, 0.1, 0.1"
			position="-1.2, -0.5, -0.15"
			rotation="0, 270, 0">
		</a-entity>	
		
		<a-entity camera="userHeight: 1.0" 
			look-controls 
			wasd-controls="fly: true"
			active="true"
			position="2.541, 0, 7.204"
			rotation="-5.0, 1.8, 0">
		</a-entity>
		
		<a-entity geometry="primitive: plane; height: 500; width: 500"
          position="0 -0.5 0"
          rotation="-90 0 0"
          material="shader: flat; src: url(images/grass.jpg); repeat: 300 300"></a-entity>
		
		<a-sky src="#sky"></a-sky>
	</a-scene>
  </body>
</html>
