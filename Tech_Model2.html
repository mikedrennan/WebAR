<!DOCTYPE html>
<html>
	<head>
		<title>Tech Model 2(Bitbucket)</title>
		<script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
	</head>
	<body>
		<a-scene>
			<a-assets>
				<a-asset-item id="tech"
				              src="models/tech/tech.gltf"></a-asset-item>
				<img id="sky"
				     src="images/sky.png">
					<img id="groundTexture"
					     src="images/grass.jpg">
		</a-assets>
					<a-entity gltf-model="#tech"
					          scale="0.01, 0.01, 0.01"
					          position="0, -1.004, -0.15"
					          rotation="0, 270, 0">
		</a-entity>
					<a-entity camera="userHeight: 1.0"
					          look-controls
					          wasd-controls="fly: true"
					          active="true"
					          position="0, 0, 34"
					          rotation="0, 0, 0">
		</a-entity>
					<a-entity geometry="primitive: plane; height: 500; width: 500"
					          position="0 -0.5 0"
					          rotation="-90 0 0"
					          material="shader: flat; src: url(images/grass.jpg); repeat: 300 300"></a-entity>
					<a-sky src="#sky"></a-sky>
				</a-scene>
			</body>
		</html>
