<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	
	<!-- The script below is needed to enable animations -->
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>  
	
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
	
	
    <body style="margin : 0px; overflow: hidden;">
        <a-scene arjs='detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-marker preset="hiro">
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
				position="0 -1 0"
				scale="0.05 0.05 0.05"
				gltf-model="models/trex/scene.gltf">
			</a-entity>
        </a-marker>
		
		<a-marker type='barcode' value='1'>
            <a-entity
				position="0 -1 0"
				scale="0.05 0.05 0.05"
				rotation="-90 0 0"				
				gltf-model="models/x-wing/scene.gltf"
				animation-mixer>
			</a-entity>
        </a-marker>
		
		<a-marker type='barcode' value='2'>
            <a-entity
				position="0 -1 0"
				scale="0.05 0.05 0.05"
				rotation="-90 0 0"			
				gltf-model="models/exploding_skull/scene.gltf"
				animation-mixer>
			</a-entity>
        </a-marker>
		
		<a-marker type='barcode' value='3'>
            <a-entity
				position="0 -1 0"
				scale="0.05 0.05 0.05"
				rotation="-90 0 0"
				gltf-model="models/male_full_body_ecorche/scene.gltf">
			</a-entity>
        </a-marker>
		
		 <a-marker type='barcode' value='4'>
            <a-entity
				position="0 -1 0"
				scale="1.0 1.0 1.0"
				rotation="-90 0 0"
				gltf-model="models/skeleton/scene.gltf">
			</a-entity>
        </a-marker>
		
		 <a-marker type='barcode' value='5'>
            <a-entity
				position="0 -1 0"
				scale="1.0 1.0 1.0"
				rotation="-90 0 0"
				gltf-model="models/skull/scene.gltf">
			</a-entity>
        </a-marker>
		
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
